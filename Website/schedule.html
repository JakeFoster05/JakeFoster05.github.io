        <h1>Payment Form</h1>
        <form  id="payment" action="http://www.example.com/payment" method="post">
            <fieldset id="billing">
                <legend>Billing Information (required)</legend>
                <label for="firstBox">First Name</label>
                <input type="text" id="firstBox" name="firstBox" required><br>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" required><br>

                <label for="street">Street Address</label>
                <input type="text" id="street" name="street" required><br>

                <label for="street2">Street Address (2)</label>
                <input type="text" id="street2" name="street2"><br>

                <label for="city">City</label>
                <input type="text" id="city" name="city" required><br>

                <label for="state">State</label>
                <input list="statelist" id="state" name="state" required><br>

                <label for="zip">ZIP/Postal Code</label>
                <input type="text" id="zip" name="zip" pattern="^\d{5}(-\d{4})?$"><br>

                <label for="country">Country</label>
                <input type="text" id="country" name="country" required><br>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$"><br>
